<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

    <main>
      <div class="container">
        <form class="form search-box">
          <input type="text" name="search" placeholder="Search images..." />
          <button type="submit">Search</button>
        </form>

        <!-- Галерея + loader + кнопка Load more -->
        <ul class="gallery"></ul>
        <button class="load-more" style="display: none">Load more</button>
        <span class="loader">Loading images, please wait...</span>
      </div>

      <!-- Lightbox modal -->
      <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img class="lightbox-img" id="lightbox-img" src="" alt="" />
      </div>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
